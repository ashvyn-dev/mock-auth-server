# OAuth Mock Server Configuration

server:
  app_name: "OAuth Mock Server"
  host: "localhost"
  port: 8000

# Enabled OAuth flows and features
enabled_flows:
  # - "oauth1"
  - "oauth2"
  - "mockapi"  # Enable Mock API feature

# JWT Configuration (OAuth2)
jwt:
  secret: "mock-oauth-secret"
  algorithm: "HS256"
  access_token_ttl: 3600      # 1 hour
  refresh_token_ttl: 86400    # 24 hours
  authorization_code_ttl: 600 # 10 minutes

# OAuth1 Configuration
oauth1:
  signature_method: "HMAC-SHA1"
  consumer_key: "oauth1_consumer_key"
  consumer_secret: "oauth1_consumer_secret"
  callback_uris:
    - "http://localhost:3000/oauth1/callback"
    - "oob"  # Out-of-band for desktop apps
  request_token_ttl: 600      # 10 minutes
  access_token_ttl: 2592000   # 30 days

# OAuth2 Configuration
oauth2:
  client_id: "my_app_client_id"
  client_secret: "my_app_client_secret"
  redirect_uris:
    - "http://localhost:3000/callback"
    - "http://127.0.0.1:3000/callback"
    - "https://oauth.pstmn.io/v1/callback"

# Mock API Configuration
mockapi:
  # Path to OpenAPI specification file (YAML or JSON)
  config_file: "mockapi-config.yaml"

  # URL prefix for all mock API endpoints
  prefix: "/mockapi"

  # Auto-generate fake data for responses without custom data
  auto_generate: true

  # Locale for Faker library data generation
  # Options: en_US, en_IN, en_GB, fr_FR, de_DE, etc.
  faker_locale: "en_IN"

  # Optional: Response delay simulation (milliseconds)
  # response_delay_ms: 0

  # Optional: Enable response caching
  # cache_responses: false

# Mock Users Database
users:
  user@example.com:
    password: "password123"
    name: "Test User"
  admin@example.com:
    password: "admin123"
    name: "Admin User"
